<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moon Orbiting Sphere</title>
  <style>
    body {
      background-color: #000;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .orbit-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .central-sphere {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px #3498db;
    }

    .orbit {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      animation: rotate 5s linear infinite;
    }

    .moon {
      width: 40px;
      height: 40px;
      background-color: #f1c40f;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      box-shadow: 0 0 10px #f1c40f;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="orbit-container">
    <div class="central-sphere"></div>
    <div class="orbit">
      <div class="moon"></div>
    </div>
  </div>
</body>
</html>
